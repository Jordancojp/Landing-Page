        <title>Hero text</title>
        <link rel="stylesheet" href="styles.css">
        <style></style>
    </head>
    <body>
        <div class="TitleBG">

            <div class="Header">
                <div class="HeaderLogo">Header Lego</div>

                <div class="LinkContainer">
                    <div class="HeaderLink">Header Link One</div>
                    <div class="HeaderLink">Header Link Two</div>

            </div> <!-- End of Header-->

            <div class="HeroStatement">
                <div class="StatementSection">
                    <div class="HeroMainText">This website is awesome</div>
                    <div class="Wire HeroSecondaryText">
                        This website has some subtext that goes here after the main title.
                        It's a smaller font and the color is lower contrast. </div>
                    <button class="SignUp">Sign Up</button>
                </div>
                <div class="StatementSection">
                    <img src="img/pexels-photo-3217663.webp" alt="Ankor Wat by Vincent Gerbouin - https://www.pexels.com/photo/photo-of-monument-during-dawn-3217663/">

        </div> <!-- End of Title-->
